name: Continuos Integration

on: 
  push:
    branches: ['main', 'dev']

jobs:
  continuos_integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.jsz
        uses: actions/setup-node@v2
        with:
          node_version: 20.x
      - name: run install and build
        run: |
          npm install
          npm run build
